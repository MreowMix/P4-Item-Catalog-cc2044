<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<nav>
		<ul>
			<li><a href = "{{url_for('showAllBrands')}}">Snowboard Brands Application</a></li>
			<li>
					{%if 'username' not in session %}
					<a class="button" href="{{url_for('showLogin')}}">Login </a>
					{% else %}
					<a class="button" href="{{url_for('gdisconnect')}}">Logout </a>
					{% endif %}
			</li>
		</ul>
	</nav>
	<h1 >New Snowboard </h1>

	<div class = 'pane'>
		<form action="{{ url_for('newSnowboard', brand_id=brand_id )}}" method = 'post'>
		<dl>
			<dt>Name:</dt>
				<input type ='text' size='30' name='name' required>
			<dt>Style:</dt>
				<input type = 'text' size = '8' name='style' required>
		</dl>


	<input type='submit' value='Create'>
	<br>
	<a href = "{{url_for('showSnowboard', brand_id = brand_id)}}"> Cancel </a>

	</form>
	</div>

</body>




</html>
